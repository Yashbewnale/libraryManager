<form class="login-form">
  <h3 class="pageTitle">Login as Admin</h3>
  <div class="form-group customInput">
    <label for="exampleInputEmail1">Username</label>
    <input name="email" type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class="form-group customInput">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
  </div>
  <small class="text-danger" *ngIf="errorMsg.length > 0">{{errorMsg}}</small>
  <button type="submit" class="btn btn-primary mt-3" (click)="login()" [disabled]="!email || !password">Submit</button>
</form>
